<ion-header>
  <ion-toolbar>
    <ion-button [routerLink]="['/profile']">
      <ion-icon name="arrow-undo-outline"></ion-icon>
    </ion-button>
    <ion-title>deportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

        <img alt="Trabajo" src="./../../assets/fotos/salud.png" />

            <ion-card-title>Basquet</ion-card-title>

        </ion-card>

      <ion-col>

      </ion-col>
